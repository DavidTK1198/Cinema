<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
              integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
              crossorigin="anonymous" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/final_user.css">
        <link rel="stylesheet" href="../css/normalize.css">
       
        <link href="https://fonts.googleapis.com/css?family=Muli:300,700&display=swap" rel="stylesheet">
        <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
        <title>Panel del Cliente</title>
    </head>

    <body>
        <div class="d-flex" id="content-wrapper">

            <!-- Sidebar -->
            <div id="sidebar-container" class="bg-dark">
                <div class="logo">
                    <h4 class="text-light font-weight-bold mb-0">Cinema NCG</h4>
                </div>
                <div class="menu">
                    <a href="#" class="d-block text-light p-3 border-0" id="home"><i class="icon ion-md-home"></i>
                        Inicio</a>

                    <a href="#" class="d-block text-light p-3 border-0" id="misCompritas"> <i class="icon ion-md-videocam"></i>
                        Mis compras</a>
                    <a href="#" class="d-block text-light p-3 border-0" id="chaitopapi"><i class="fas fa-suitcase-rolling"></i>
                        Salir</a>

                </div>
            </div>
            <!-- Fin sidebar -->

            <div class="w-100">

                <!-- Navbar -->
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <div class="container">

                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <div id="barra">
                                <form class="form-inline position-relative d-inline-block my-2">
                                    <input class="form-control" type="search" placeholder="Buscar" aria-label="Buscar">
                                    <button class="btn position-absolute btn-search" type="submit"><i class="icon ion-md-search"></i></button>
                                </form>
                            </div>
                            <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                                <a class="nav-link text-dark" href="#" id="navbarDropdown" role="button"
                                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                                </a>

                            </ul>
                        </div>
                    </div>
                </nav>
                <!-- Fin Navbar -->

                <!-- Page Content -->
                <div id="content" class="bg-grey">
                    <div id="cambiar">
                        <section class="bg-light py-3">
                            <div class="container">
                                <div class="row">
                                    <div class="col-lg-9 col-md-8">
                                        <h1 class="font-weight-bold mb-0" id="usu"></h1>
                                        <p class="lead text-muted">Revisa la última información</p>
                                    </div>
                                </div>
                            </div>
                        </section>
                        <section>
                            <div class="container">
                                <div class="row">
                                    <div class="col-lg-8 my-3">
                                        <div class="card rounded-0">
                                            <div class="card-header bg-light">
                                                <h6 class="font-weight-bold mb-0">Peliculas Disponibles</h6>
                                            </div>
                                            <div class="card-body">
                                                <div id="lista" width="300" height="150"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 my-3">
                                        <div class="card rounded-0">
                                            <div class="card-header bg-light">
                                                <h6 class="font-weight-bold mb-0">Compras Recientes</h6>
                                            </div>
                                            <div class="card-body pt-2">
                                                <div class="d-flex border-bottom py-2">
                                                    <div class="d-flex mr-3">
                                                        <h2 class="align-self-center mb-0"><i class="icon ion-md-pricetag"></i></h2>
                                                    </div>
                                                    <div class="align-self-center">
                                                        <h6 class="d-inline-block mb-0" id="tot"></h6>
                                                        <small class="d-block text-muted" id="peliculosky"></small>
                                                    </div>
                                                </div>
                                            </div>
                                            <button class="btn btn-dark w-100" id="toditas">Ver todas</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </div>
                </div>
                </section>

            </div>
        </div>

    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
    <script type= "module" src="../js/draw.js"></script>
    <script type="module" src="../js/Salas.js"></script>
    <script type="module" src="../js/Proyecciones.js"></script>
    <script type="module" src="../js/compras.js"></script>
    <script type="module" src="../js/tiquetes.js"></script>
</body>

    <div class="d-flex justify-content-center">
        <a href="https://github.com/DavidTK1198" class="text-black">GitHub
